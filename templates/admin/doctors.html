<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Specialization</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    {% for d in doctors %}
    <tr>
      <td>{{ d.name }}</td>
      <td>{{ d.specialization }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('admin_edit_doctor', doc_id=d.id) }}">Edit</a>
        <form method="post" action="{{ url_for('admin_delete_doctor', doc_id=d.id) }}" style="display:inline;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Delete this doctor?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
